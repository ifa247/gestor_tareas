<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Gestor de Tareas{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="/tasks/">Gestor de Tareas</a>
        <div>
          {% if user.is_authenticated %}
          <span class="text-light me-3">Hola, {{ user.username }}</span>
          <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}"
            >Cerrar sesión</a
          >
          {% else %}
          <a class="btn btn-outline-light btn-sm me-2" href="{% url 'login' %}"
            >Iniciar sesión</a
          >
          <a class="btn btn-outline-light btn-sm" href="{% url 'signup' %}"
            >Registrarse</a
          >
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container">{% block content %} {% endblock %}</div>
  </body>
</html>
